  <body>
    <div id="start-screen" style="display: block">
      <h1>Ironhacker</h1>
      <p>Welcome to the game that will test your skills</p>
      <div id="buttons">
        <button id="level-one" class="button">Level 1</button>

    <div class="cards" style="display: none">
      <div class="jscard">
        <h1>Question</h1>
        <p>Where is the correct place to insert a JavaScript?</p>
        <form role="form">
          <div>
            <label for="">
              <input type="checkbox" name="" id="" />
              <span> The body section </span>
            </label>
            <label for="">
              <input type="checkbox" name="" id="" />
              <span> The head section </span>
            </label>
            <label for="">
              <input type="checkbox" name="" id="" />
              <span> Both sections are correct </span>
            </label>
          </div>
        </form>
      </div>
    </div>
